<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title> summer16-3.4-ToDoList </title>
    <link rel="stylesheet" href="stylesheets/main.css" >
    <script src="https://use.fontawesome.com/1bc0afd215.js"></script>
  </head>
  <body>
    <h1 class="title"
        data-js="title">
        todos
    </h1>
    <div class="container"
         data-js="container">
      <form class="todo"
            action="#"
            method="POST">
        <input type="text"
               placeholder="type todo item here..."
               name="textInput"
               class="todo__textInput"
               data-js="todo__textInput"/>
        <input type="submit"
               name="submit"
               class="todo__enter"
               data-js="todo__enter"/>
        <ul class="list"
            data-js="list">
          <!-- injected through js -->
          <!-- <li class="list__item"
             data-js="list__item">
             <div class="circle">
              <img src="../check.png"
                   alt=""
                   class="check"/>
             </div>
             <p class="list__item--text"
                data-js="list__item--text">
              have fun
             </p>
          </li> -->
        </ul>
      </form>
      <footer class="footer"
              data-js="footer">
        <p class="defaultMessage">
          add some items to get started!
        </p>
        <!-- injected through js -->
        <!-- <label class="footer__counter"
           data-js="footer__counter">
           x items left
        </label> -->
      </footer>

    </div>
    <!-- message to show when user can press delete -->
    <!-- <h4 class="deleteMessage__hidden"
        data-js="deleteMessage">
      press backspace (delete) to remove selected
    </h4> -->
    <script src="javascripts/bundle.js" charset="utf-8"></script>
  </body>
</html>
